<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora JS com Tema</title>
  <style>
    :root {
      --fundo-escuro: #1e1e1e;
      --fundo-claro: #f2f2f2;
      --texto-escuro: #fff;
      --texto-claro: #000;
      --botao-escuro: #333;
      --botao-claro: #ddd;
      --operador: #ff9500;
      --igual: #817e77;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      background: var(--fundo-escuro);
      color: var(--texto-escuro);
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }

    body.claro {
      background: var(--fundo-claro);
      color: var(--texto-claro);
    }
    body.claro .calculadora {
      background: #ffffffce;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: rgb(228, 165, 28);
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.6),
              inset -2px -2px 6px rgba(255, 255, 255, 0.1);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
}

    body.claro #display {
      background: #eee;
      color: #000;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--botao-escuro);
      color: var(--texto-escuro);
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    body.claro button {
      background: var(--botao-claro);
      color: var(--texto-claro);
    }

    button:hover {
      transform: scale(1.05);
    }

    .operador {
      background: var(--operador);
      color: white;
    }

    .igual {
      background: var(--igual);
      color: white;
    }

    #tema {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: transparent;
      border: 1px solid #555;
      border-radius: 10px;
      color: inherit;
      cursor: pointer;
      transition: all 0.3s;
    }

    #tema:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    body.claro #tema {
      border-color: #aaa;
    }
    body.claro #tema:hover {
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled />
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="apagar()">‚Üê</button>
      <button class="operador" onclick="adicionar('/')">√∑</button>
      <button class="operador" onclick="adicionar('*')">√ó</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button class="operador" onclick="adicionar('-')">‚àí</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button class="operador" onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>

    <button id="tema" onclick="alternarTema()">üåô Mudar Tema</button>
  </div>

  <script>
    const display = document.getElementById('display');
    const body = document.body;
    const botaoTema = document.getElementById('tema');

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = '';
    }

    function apagar() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erro';
      }
    }

    function alternarTema() {
      body.classList.toggle('claro');
      botaoTema.textContent = body.classList.contains('claro')
        ? 'üåë Modo Escuro'
        : 'üåô Modo Claro';
    }
  </script>
</body>
</html>
