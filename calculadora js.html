<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #777;
    }
    .igual {
      background: #ff9500;
      color: white;
    }
    .igual:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled />
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="apagar()">←</button>
      <button onclick="adicionar('/')">÷</button>
      <button onclick="adicionar('*')">×</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">−</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = '';
    }

    function apagar() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
