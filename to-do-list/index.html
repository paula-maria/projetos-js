<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Completa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 70px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 680px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }

    button {
      padding: 10px 15px;
      background: #00e031;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #4e8bf5;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background: #66a6ff;
      border-radius: 10px;
    }

    li { animation: slideIn 0.3s ease; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li {
      background: #f3f3f3;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li:hover {
      background: #e8f0ff;
    }

    li.concluida span {
      text-decoration: line-through;
      color: #155724;
    }

    .remover {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .remover:hover {
      background: #b02a37;
    }

    .filtros {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .filtros button {
      flex: 1;
      margin: 0 5px;
      background: #eee;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .filtros button:hover {
      background: #d6e4ff;
    }

    .filtros button.ativo {
      background: #66a6ff;
      color: white;
      font-weight: bold;
    }

    .contador {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    /* ===== DASHBOARD DE PROGRESSO ===== */

    .dashboard {
      background: #eef3ff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .barra-externa {
      width: 100%;
      height: 20px;
      background: #d7d7d7;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .barra-interna {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .porcentagem {
      font-weight: bold;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- DASHBOARD DE PROGRESSO -->
    <div class="dashboard">
      <h2>Progresso Geral</h2>
      <div class="barra-externa">
        <div class="barra-interna" id="barraProgresso"></div>
      </div>
      <div class="porcentagem" id="textoProgresso">0%</div>
    </div>

    <h1>Lista de Tarefas</h1>

    <div class="input-area">
      <input type="text" id="tarefaInput" placeholder="Digite uma tarefa..." />
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <ul id="listaTarefas"></ul>

    <div class="filtros">
      <button class="ativo" onclick="filtrar('todas')">Todas</button>
      <button onclick="filtrar('pendentes')">Pendentes</button>
      <button onclick="filtrar('concluidas')">Concluídas</button>
    </div>

    <div class="contador" id="contador">0 de 0 concluídas</div>
  </div>

<script>
  const input = document.getElementById('tarefaInput');
  const lista = document.getElementById('listaTarefas');
  const contador = document.getElementById('contador');
  const barraProgresso = document.getElementById('barraProgresso');
  const textoProgresso = document.getElementById('textoProgresso');
  let filtroAtual = 'todas';

  window.onload = carregarTarefas;

  function adicionarTarefa() {
    const texto = input.value.trim();
    if (texto === '') {
      alert('Digite uma tarefa!');
      return;
    }

    const tarefa = { texto, concluida: false };
    criarItem(tarefa);
    salvarTarefas();
    atualizarContador();
    input.value = '';
    input.focus();
  }

  function criarItem(tarefa) {
    const li = document.createElement('li');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = tarefa.concluida;

    const span = document.createElement('span');
    span.textContent = tarefa.texto;

    if (tarefa.concluida) li.classList.add('concluida');

    checkbox.addEventListener('change', () => {
      li.classList.toggle('concluida', checkbox.checked);
      salvarTarefas();
      atualizarContador();
      aplicarFiltro();
    });

    const botaoRemover = document.createElement('button');
    botaoRemover.textContent = 'X';
    botaoRemover.classList.add('remover');
    botaoRemover.addEventListener('click', (e) => {
      e.stopPropagation();
      li.remove();
      salvarTarefas();
      atualizarContador();
    });

    li.appendChild(checkbox);
    li.appendChild(span);
    li.appendChild(botaoRemover);
    lista.appendChild(li);
  }

  function salvarTarefas() {
    const tarefas = [];
    lista.querySelectorAll('li').forEach(li => {
      tarefas.push({
        texto: li.querySelector('span').textContent,
        concluida: li.querySelector('input').checked
      });
    });
    localStorage.setItem('tarefas', JSON.stringify(tarefas));
  }

  function carregarTarefas() {
    const tarefasSalvas = JSON.parse(localStorage.getItem('tarefas')) || [];
    tarefasSalvas.forEach(tarefa => criarItem(tarefa));
    atualizarContador();
  }

  function filtrar(tipo) {
    filtroAtual = tipo;
    document.querySelectorAll('.filtros button').forEach(btn => btn.classList.remove('ativo'));
    document.querySelector(`.filtros button[onclick="filtrar('${tipo}')"]`).classList.add('ativo');
    aplicarFiltro();
  }

  function aplicarFiltro() {
    const itens = lista.querySelectorAll('li');
    itens.forEach(li => {
      switch (filtroAtual) {
        case 'pendentes':
          li.style.display = li.querySelector('input').checked ? 'none' : 'flex';
          break;
        case 'concluidas':
          li.style.display = li.querySelector('input').checked ? 'flex' : 'none';
          break;
        default:
          li.style.display = 'flex';
      }
    });
  }

  function atualizarContador() {
    const total = lista.querySelectorAll('li').length;
    const concluidas = lista.querySelectorAll('input:checked').length;

    contador.textContent = `${concluidas} de ${total} concluídas`;

    // DASHBOARD
    const progresso = total === 0 ? 0 : Math.round((concluidas / total) * 100);
    barraProgresso.style.width = progresso + "%";
    textoProgresso.textContent = progresso + "%";
  }

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') adicionarTarefa();
  });
</script>

</body>
</html>
